name: Java with Gradle CI

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '*'

permissions:
  contents: read

jobs:
  docker:

    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Start mongo container
        run: docker run -d --name mongo -p 27017:27017 mongo:latest

      - name: Start nats container
        run: docker run -d --name nats -p 4222:4222 nats:latest

      - name: Start broker and zookeeper containers
        run: docker-compose up --detach -f docker-compose-kafka.yml

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build with gradle
        run: ./gradlew build

syntax = "proto3";

package com.example.ajaxonboardingproject;

import "com/example/ajaxonboardingproject/movie_session.proto";

service MovieSessionService {
  rpc add_movie_session (MovieSessionRequest) returns (MovieSessionResponse);

  rpc update_movie_session (MovieSessionRequest) returns (MovieSessionResponse);

  rpc delete_movie_session (MovieSessionRequest) returns (MovieSessionResponse);
}

syntax = "proto3";

package com.example.ajaxonboardingproject;

import "com/example/ajaxonboardingproject/movie_session.proto";

service MovieSessionService {
  rpc addMovieSession (MovieSessionAddRequest) returns (MovieSessionResponse);

  rpc updateMovieSession (MovieSessionUpdateRequest) returns (MovieSessionResponse);

  rpc deleteMovieSession (MovieSessionDeleteRequest) returns (MovieSessionResponse);
}
